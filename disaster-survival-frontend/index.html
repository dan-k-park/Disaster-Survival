<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Disaster Survival</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="./src/index.js"></script>
  </head>
  <body>
    <div id="games">
        <form id="new_game_form">
            <input id="game_input" type="text" name="comment" placeholder="Add Game Name"/>
            <input type="submit" id="submit" value="Submit"/>
          </form>
    </div>
    <div id="authentication">

      <form id="signin_form" class="hidden">
          <input id="username_input" type="text" name="username" placeholder="Enter Your Username"/>
          <input type="submit" value="Submit"/>
      </form>

      <form id="signup_form">
          <input id="username_input" type="text" name="username" placeholder="Choose Your Username"/>
          <input type="submit" value="Submit"/>
      </form>
    </div>
  </body>
</html>
