<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Disaster Survival</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="./src/index.js"></script>
    <script src="./src/game.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div id="signinScreen">
      <div class="container h-100">
        <div class="row h-30 justify-content-center align-items-center">
          <div class="w-100"></div>
            <div class="col">
              <form id="signin">
                <input id="username_input" type="text" name="username" placeholder="Choose Your Username"/>
                <input type="submit" value="Log In"/>
              </form>
            </div>
          </div>
        </div> 
      </div>
    </div>
    
    
    <div id="games" class="hidden">
        <button type="button" id="edit_user">Change Username</button>

        <form id="update_username" class="hidden">
            <input id="username_input" type="text" name="username" placeholder="Enter New Username"/>
            <input type="submit" value="Change Username"/>
        </form>

        <form id="new_game_form">
            <input id="gamename_input" type="text" name="comment" placeholder="Add Game Name"/>
            <input type="submit" id="submit" value="Submit"/>
        </form>
    </div>
    
    <div id="score">
    </div>

    <div id="game_name">
      </div>

      <div id="health">
        </div>

        <div id="turn">
          </div>
  </body>
</html>
